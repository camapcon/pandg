<template>
  <div class="page">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="title">Tổng quan</div>
        <div class="right">
          <a href="#" class="link icon-only panel-open" data-panel="right">
            <i class="icon f7-icons ios-only">menu</i>
            <i class="icon material-icons md-only">menu</i>
          </a>
        </div>
      </div>
    </div>
    <div class="page-content bg-gradient">
      <div class="block" style="text-align:center; padding-bottom: 0px; width: 100%;">
        <div class="row" style="text-align:center; margin: auto; width: 200px;">
          <img src="img/pandg.png" width="200"/>
        </div>
      </div>
      <div class="card">
        <div class="list media-list no-ios-edges">
          <div class="list">
            <ul>
              {{#if notyet}}
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="f7-icons">money_dollar_round</i></div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">Cố gắng lên</div>
                      <div class="item-after"><strong><span class="badge color-blue"><span class="current-reach">{{reach}}</span> / <span class="daytarget">{{target}}</span></span></strong></div>
                    </div>
                    <div class="item-subtitle text-color-blue"><strong>Cần thêm <span class="reach-delta">{{needmore}}</span>đ ({{needmore_percent}}%)</strong></div>
                  </div>
                </div>
              </li>
              {{/if}}
              {{#if almost}}
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="f7-icons">money_dollar_round</i></div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">Gần đạt rồi</div>
                      <div class="item-after"><strong><span class="badge color-orange"><span class="current-reach">{{reach}}</span> / <span class="daytarget">{{target}}</span></span></strong></div>
                    </div>
                    <div class="item-subtitle text-color-blue"><strong>Cần thêm <span class="reach-delta">{{needmore}}</span>đ ({{needmore_percent}}%)</strong></div>
                  </div>
                </div>
              </li>
              {{/if}}
              {{#if reached}}
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="f7-icons">money_dollar_round</i></div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">Chúc mừng bạn</div>
                      <div class="item-after"><strong><span class="badge color-green"><span class="current-reach">{{reach}}</span> / <span class="daytarget">{{target}}</span></span></strong></div>
                    </div>
                    <div class="item-subtitle text-color-blue"><strong>Đang vượt <span class="reach-delta">{{needmore}}</span>đ ({{needmore_percent}}%)</strong></div>
                  </div>
                </div>
              </li>
              {{/if}}
            </ul>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="list media-list no-ios-edges">
          <div class="list media-list no-ios-edges">
              <ul>
                  <li class="item-content">
                      <div class="item-media"><i class="f7-icons">person</i></div>
                      <div class="item-inner">
                          <div class="item-title-row">
                              <div class="item-title">Tên PG</div>
                          </div>
                          <div class="item-subtitle">{{fullname}}</div>
                      </div>
                  </li>
                  <li class="item-content">
                      <div class="item-media"><i class="f7-icons">calendar</i></div>
                      <div class="item-inner">
                          <div class="item-title-row">
                              <div class="item-title">Ngày làm việc</div>
                          </div>
                          <div class="item-subtitle">{{workday}}</div>
                      </div>
                  </li>
                  <li class="item-content">
                      <div class="item-media"><i class="f7-icons">world</i></div>
                      <div class="item-inner">
                          <div class="item-title-row">
                              <div class="item-title">Địa điểm</div>
                          </div>
                          <div class="item-subtitle">{{location}}</div>
                      </div>
                  </li>
                  <li class="item-content">
                      <div class="item-media"><i class="f7-icons">check_round</i></div>
                      <div class="item-inner">
                          <div class="item-title-row">
                              <div class="item-title">Giờ đăng nhập</div>
                          </div>
                          <div class="item-subtitle">{{loggedin}}</div>
                      </div>
                  </li>
                  <li class="item-content">
                      <div class="item-media"><i class="f7-icons">time</i></div>
                      <div class="item-inner">
                          <div class="item-title-row">
                              <div class="item-title">Giờ checkin</div>
                          </div>
                          <div class="item-subtitle">{{checkin}}</div>
                      </div>
                  </li>
                  <li class="item-content">
                      <div class="item-media"><i class="f7-icons">time_fill</i></div>
                      <div class="item-inner">
                          <div class="item-title-row">
                              <div class="item-title">Giờ checkout</div>
                          </div>
                          <div class="item-subtitle">{{checkout}}</div>
                      </div>
                  </li>
              </ul>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">Báo cáo hôm nay</div>
        <div class="card-content card-content-padding">
          <table>
            <thead>
              <tr>
                <th width="45%" class="label-cell" align="left">Sản phẩm</th>
                <th class="numeric-cell" align="center" style="white-space:nowrap;">Tiếp cận</th>
                <th class="numeric-cell" align="center">Mua</th>
                <th class="numeric-cell" align="center" style="white-space:nowrap;">Trưng bày</th>
              </tr>
            </thead>
            <tbody>
              {{#each reports}}
              <tr>
                <td class="label-cell" align="left">{{this.product}}</td>
                <td class="numeric-cell" align="center"><span class="badge color-blue">{{this.views}}</span></td>
                <td class="numeric-cell" align="center"><span class="badge color-blue">{{this.buys}}</span></td>
                <td class="numeric-cell" align="center"><span class="badge color-blue">{{this.display}}</span></td>
              </tr>
              {{else}}
              <tr>
                <td class="label-cell text-color-red" colspan="4" align="center" style="padding:10px;">Bạn chưa gửi báo cáo nào trong hôm nay</td>
              </tr>
              {{/each}}
              {{#if empty_reports}}
              {{else}}
              <tr>
                <th width="45%" class="label-cell" align="left">Tổng:</th>
                <th class="numeric-cell" align="center"><span class="badge color-orange">{{sum_reports.views}}</span></th>
                <th class="numeric-cell" align="center"><span class="badge color-orange">{{sum_reports.buys}}</span></th>
                <th class="numeric-cell" align="center"><span class="badge color-orange">{{sum_reports.display}}</span></th>
              </tr>
              {{/if}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</template>
